
{% load first_tag %}

<table class="table table-striped table-hover" style="width: 600px;">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Subject</th>
            <th scope="col">Teacher</th>
        </tr>
    </thead>
    <tbody>
        {% for sub in subjects %}
        <tr>
          <td>{{sub.id}}</td>
          <td>{{sub.name}}</td>
          <td>{{sub.teacher}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
