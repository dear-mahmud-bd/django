{% extends "base.html" %}
{% block title %} Django Form Page {% endblock %}

{% block content %} 
{% load crispy_forms_tags %}
<form enctype="multipart/form-data"
    method="post" action="" 
    style="width: 50%; height: auto; margin: auto;" class="pt-5 mb-3">
    {% csrf_token %}
    {{form | crispy}}

    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>



{% endblock %}
