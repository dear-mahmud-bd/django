<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
      <div class="container-fluid container">
        <a class="navbar-brand" href="{% url 'nav' %}">Title_Name</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home_page' %}">Home</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="{% url 'home_page' %}">Form</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home_page' %}">Django Form</a>
            </li> -->
          </ul>
        </div>
      </div>
    </nav>

    <section class="container">
      <!-- using super keyword -->
      {% block content %} Main Section {% endblock %}





    </section>

    <footer class="mb-5">
      
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
